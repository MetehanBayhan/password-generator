<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Karla:wght@800&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="container">
        <div class="main">
            <button id="theme-btn" onclick="darkMode()">ğŸ’¡</button>
            <div class="description">
                <h1>Generate a <br> <span class="green">random password</span></h1>

                <p>Never use an insecure password again.</p>
            </div>
            <div class="creator">
                <div class="checkbox">
                    <input type="checkbox" id="number-cb" />
                    <label for="numbers">Numbers</label>
                </div>
                <div class="checkbox">
                    <input type="checkbox" id="symbol-cb">
                    <label for="symbols">Symbols</label>
                </div>
                <div class="length-inp">
                    <input type="text" id="length-input" placeholder="Type length">
                </div>
                
                
            </div>
            <button onclick="getPassword()" id="gen-btn">Generate Passwords</button>
            <hr>
            <div class="pwd-box">
                
                <div class="pwd-viewer">
                    <button class="copy-btn green" id="pwd1" onclick="copyToClipboard()"></button>
                </div>
                <div class="pwd-viewer">
                    <button class="copy-btn green" id="pwd2" onclick="copyToClipboard()"></button>
                </div>
            </div>

        </div>
    </div>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
